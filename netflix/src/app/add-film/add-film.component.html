<!--logo magico-->
<div class="containerz margin-logo">
    <div class="logo">
        <div class="netflix">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h3>Netflix</h3>
    </div>
</div>
<!--logo magico-->


<div class="container margin-top">

    <div class="row margin_top">
        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="titolo" [(ngModel)]="filmService.newFilm.title">
        </div>
        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="description" [(ngModel)]="filmService.newFilm.description">
        </div>

        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="director" [(ngModel)]="filmService.newFilm.director">
        </div>


        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="time" value="22:00" placeholder="duration" [(ngModel)]=" filmService.newFilm.duration ">
        </div>

        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="date" placeholder="anno" [(ngModel)]=" filmService.newFilm.releaseYear ">
        </div>
    </div>
    <!--select-->
    <div class=" margin_top row ">
        <div class="col-md-auto ">
            <select class="custom-select" [(ngModel)]=" filmService.newFilm.cast " multiple>
                <option [value]="actor" *ngFor=" let actor of actors ">{{ actor.firstname }} {{ actor.lastname }} </option>
            </select>
        </div>
        <div class="col-md-auto ">
            <select class="custom-select" [(ngModel)]=" filmService.newFilm.genres " multiple>
                <option [value]="genre" *ngFor=" let genre of genres ">{{ genre.name }}</option>
            </select>
        </div>
    </div>
    <div class="margin_top row ">
        <div class="col-12 ">
            <button class="button" type="button" (click)=" filmService.addFilm() " routerLink="/films">Aggiungi film</button>
        </div>
    </div>

</div>
