<div class="container">
    <nav class="navbar  main-nav navbar-expand-lg navbar-light bg-black">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.vox-cdn.com/thumbor/AwKSiDyDnwy_qoVdLPyoRPUPo00=/39x0:3111x2048/1400x1400/filters:focal(39x0:3111x2048):format(png)/cdn.vox-cdn.com/uploads/chorus_image/image/49901753/netflixlogo.0.0.png" width="40" height="30" alt="">
        </a>
        <a routerLink="/films">Movies</a>
        <a routerLink="/dashboard">Dahboard</a>
    </nav>

</div>

<div *ngIf="filmService.selectedFilm" class="container">

    <div class="row margin_top">
        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="titolo" [(ngModel)]="filmService.selectedFilm.title">
        </div>
        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="description" [(ngModel)]="filmService.selectedFilm.description">
        </div>

        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="text" placeholder="director" [(ngModel)]="filmService.selectedFilm.director">
        </div>


        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="time" value="22:00" placeholder="duration" [(ngModel)]=" filmService.selectedFilm.duration ">
        </div>

        <div class="col-md-auto">
            <i class="fas fa-pencil-alt margin_left"></i>
            <input type="date" placeholder="anno" [(ngModel)]=" filmService.selectedFilm.releaseYear ">
        </div>
    </div>
    <!--select-->
    <div class=" margin_top row ">
        <div class="col-md-auto ">
            <select class="custom-select" [(ngModel)]=" filmService.selectedFilm.cast " multiple>
                <option [value]="actor" *ngFor=" let actor of actors ">{{ actor.firstname }} {{ actor.lastname }} </option>
            </select>
        </div>
        <div class="col-md-auto ">
            <select class="custom-select" [(ngModel)]=" filmService.selectedFilm.genres " multiple>
                <option [value]="genre" *ngFor=" let genre of genres ">{{ genre.name }}</option>
            </select>
        </div>
    </div>
    <div class="margin_top row ">
        <div class="col-12 ">
            <button class="button" type="button" (click)=" filmService.editFilm() " routerLink="/films">Salva film</button>
        </div>
    </div>
</div>
